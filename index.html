<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>GeoGebra 無工具列嵌入</title>
  <script src="https://www.geogebra.org/apps/deployggb.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #ggb-element {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="ggb-element"></div>
  <script>
    var params = {
      "appName": "graphing",  // 使用 Calculator App
      "material_id": "cbea66c7",
      "width": window.innerWidth,
      "height": window.innerHeight,
      "showToolBar": false,
      "showAlgebraInput": false,
      "showMenuBar": false,
      "showResetIcon": false,
      "enableShiftDragZoom": false
    };
    var app = new GGBApplet(params, true);
    window.addEventListener("load", function () {
      app.inject('ggb-element');
    });
  </script>
</body>
</html>
