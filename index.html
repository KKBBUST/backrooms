<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>GeoGebra 定位示範</title>
  <script src="https://www.geogebra.org/apps/deployggb.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
      font-family: sans-serif;
    }
    #ggb-element {
      width: 100%;
      height: 100%;
    }
    input {
      width: 60px;
    }
  </style>
</head>
<body>
  <div id="controls">
    X: <input type="number" id="xCoord" value="0">
    Y: <input type="number" id="yCoord" value="0">
    <button id="moveButton" onclick="moveTo()" disabled>等待載入...</button>
  </div>

  <div id="ggb-element"></div>

  <script>
    let ggbAPI = null;

    const app = new GGBApplet({
      appName: "classic",
      material_id: "xjxdh5v4", // ⬅️ 這裡改成你自己的活動 ID
      showToolBar: false,
      showAlgebraInput: false,
      showMenuBar: false,
      showZoomButtons: false,
      showFullscreenButton: false,
      enableShiftDragZoom: true,
      ggbOnInit: function(api) {
        console.log("GeoGebra 已載入");
        ggbAPI = api;
        const btn = document.getElementById("moveButton");
        btn.disabled = false;
        btn.textContent = "定位";
      }
    }, true);

    window.addEventListener("load", function () {
      app.inject('ggb-element');
    });

    function moveTo() {
      if (!ggbAPI) {
        alert("尚未載入完成！");
        return;
      }
      const x = parseFloat(document.getElementById("xCoord").value);
      const y = parseFloat(document.getElementById("yCoord").value);
      const range = 10;
      ggbAPI.setCoordSystem(x - range/2, x + range/2, y - range/2, y + range/2);
    }
  </script>
</body>
</html>
