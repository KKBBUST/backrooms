<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>GeoGebra 自動定位 (0, 0)</title>
  <script src="https://www.geogebra.org/apps/deployggb.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }
    #ggb-element {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="ggb-element"></div>

  <script>
    var ggbApp = new GGBApplet({
      "appName": "classic", // 可選擇 "classic", "graphing", "geometry"
      "material_id": "cbea66c7", // 你的 GeoGebra 活動 ID
      "showToolBar": false,
      "showAlgebraInput": false,
      "showMenuBar": false,
      "showZoomButtons": false,
      "showFullscreenButton": false,
      "showResetIcon": false,
      "enableShiftDragZoom": true,
      "ggbOnInit": function(api) {
        // 當GeoGebra加載後自動定位
        api.setCoordSystem(-5, 5, -5, 5);  // 設定顯示範圍
        api.setViewPosition(0, 0);         // 定位到 (0, 0)
      }
    }, true);

    window.addEventListener("load", function () {
      ggbApp.inject('ggb-element');
    });
  </script>
</body>
</html>
