<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>GeoGebra 全螢幕示範</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe src="https://www.geogebra.org/material/m/g5gzmzde?embed=true&ui=off&menu=off&toolbar=off" 
        width="100%" 
        height="100%" 
        style="border:0; position:absolute; top:0; left:0; bottom:0; right:0;" 
        allowfullscreen>
</iframe>
</body>
</html>
