<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>GeoGebra 定位範例</title>
  <script src="https://www.geogebra.org/apps/deployggb.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #ggb-element {
      width: 100%;
      height: 100%;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 6px;
      font-family: sans-serif;
      z-index: 10;
    }
    input {
      width: 60px;
    }
  </style>
</head>
<body>
  <div id="controls">
    X: <input type="number" id="xCoord" value="0">
    Y: <input type="number" id="yCoord" value="0">
    <button id="moveButton" onclick="moveTo()" disabled>尚未載入</button>
  </div>

  <div id="ggb-element"></div>

  <script>
    let ggbApp;
    let ggbAPI = null;

    function ggbOnInit(api) {
      console.log("GeoGebra 載入完成");
      ggbAPI = api;
      const btn = document.getElementById("moveButton");
      btn.disabled = false;
      btn.textContent = "定位";
    }

    ggbApp = new GGBApplet({
      "appName": "classic", // 可換成 graphing 但功能少
      "material_id": "cbea66c7", // 換成你自己的公開活動 ID
      "showToolBar": false,
      "showAlgebraInput": false,
      "showMenuBar": false,
      "showZoomButtons": false,
      "enableShiftDragZoom": true,
      "ggbOnInit": ggbOnInit // <- 關鍵！確保載入後能執行這函數
    }, true);

    window.addEventListener("load", function () {
      ggbApp.inject('ggb-element');
    });

    function moveTo() {
      if (!ggbAPI) {
        alert("尚未載入完成！");
        return;
      }
      const x = parseFloat(document.getElementById("xCoord").value);
      const y = parseFloat(document.getElementById("yCoord").value);
      const span = 10;
      ggbAPI.setCoordSystem(x - span/2, x + span/2, y - span/2, y + span/2);
    }
  </script>
</body>
</html>
