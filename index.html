<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>GeoGebra 嵌入示例</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe
      src="https://www.geogebra.org/material/iframe/id/zu3dsdpe/width/100%25/height/100%25/border/888888/sfsb/true/smb/false/stb/false/ai/false/asb/false/rc/false/ld/false/sdz/false/ctl/false"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
