<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>GeoGebra 自動定位</title>
  <script src="https://www.geogebra.org/apps/deployggb.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }
    #ggb-element {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="ggb-element"></div>

  <script>
    var ggbApp = null;

    // 初始化 GeoGebra 並注入到頁面
    window.ggbOnInit = function(api) {
      ggbApp = api;
      console.log("GeoGebra 已初始化");
      
      // 在 GeoGebra 加載完後，設置初始顯示範圍 (0, 0)
      ggbApp.setCoordSystem(-5, 5, -5, 5);  // 設定顯示範圍，顯示 -5 到 5 的範圍
      ggbApp.setViewPosition(0, 0);          // 設置畫面位置到 (0, 0)
    };

    var app = new GGBApplet({
      "appName": "classic", // 可以使用 "classic", "graphing", "geometry" 等
      "material_id": "cbea66c7", // 使用的 GeoGebra 活動 ID
      "showToolBar": false,
      "showAlgebraInput": false,
      "showMenuBar": false,
      "showZoomButtons": false,
      "showFullscreenButton": false,
      "enableShiftDragZoom": true,
      "showResetIcon": false,
      "ggbOnInit": "ggbOnInit" // 設定初始化回呼函數
    }, true);

    window.addEventListener("load", function () {
      app.inject('ggb-element');
    });
  </script>
</body>
</html>
