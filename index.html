<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>GeoGebra 定位測試</title>
  <script src="https://www.geogebra.org/apps/deployggb.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #ggb-element {
      width: 100%;
      height: calc(100% - 50px);
    }
    #controls {
      height: 50px;
      padding: 10px;
      background: #eee;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="moveToCenter()">移動到 (5, 5)</button>
  </div>
  <div id="ggb-element"></div>

  <script>
    let ggbApp = new GGBApplet({
      appName: "graphing",
      material_id: "cbea66c7",
      showToolBar: false,
      showAlgebraInput: false,
      showMenuBar: false,
      ggbOnInit: function(api) {
        window.ggbAPI = api;
      }
    }, true);

    window.addEventListener("load", function() {
      ggbApp.inject('ggb-element');
    });

    function moveToCenter() {
      if (!window.ggbAPI) {
        alert("GeoGebra 尚未載入完成！");
        return;
      }

      // 直接設定座標系統
      const x = 5;
      const y = 5;
      const range = 10; // 讓畫面寬度維持 10 單位

      const xmin = x - range / 2;
      const xmax = x + range / 2;
      const ymin = y - range / 2;
      const ymax = y + range / 2;

      window.ggbAPI.setCoordSystem(xmin, xmax, ymin, ymax);
    }
  </script>
</body>
</html>
