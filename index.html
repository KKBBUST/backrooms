<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>GeoGebra 定位完整功能</title>
  <script src="https://www.geogebra.org/apps/deployggb.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #controls {
      height: 50px;
      padding: 10px;
      background: #f0f0f0;
    }
    #ggb-element {
      width: 100%;
      height: calc(100% - 50px);
    }
    input {
      width: 60px;
      margin-right: 5px;
    }
    button:disabled {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div id="controls">
    X: <input type="number" id="xCoord" value="0">
    Y: <input type="number" id="yCoord" value="0">
    <button id="moveButton" onclick="moveTo()" disabled>定位（等待載入）</button>
  </div>
  <div id="ggb-element"></div>

  <script>
    let ggbAPI = null;

    const app = new GGBApplet({
      appName: "classic",
      material_id: "cbea66c7",
      showToolBar: false,
      showAlgebraInput: false,
      showMenuBar: false,
      showZoomButtons: false,
      showFullscreenButton: false,
      ggbOnInit: function(api) {
        console.log("GeoGebra 載入完成！");
        ggbAPI = api;
        document.getElementById("moveButton").disabled = false;
        document.getElementById("moveButton").textContent = "定位";
      }
    }, true);

    window.addEventListener("load", function () {
      app.inject('ggb-element');
    });

    function moveTo() {
      if (!ggbAPI) {
        alert("GeoGebra 尚未載入完成！");
        return;
      }

      const x = parseFloat(document.getElementById("xCoord").value);
      const y = parseFloat(document.getElementById("yCoord").value);
      const viewRange = 10;

      ggbAPI.setCoordSystem(x - viewRange / 2, x + viewRange / 2, y - viewRange / 2, y + viewRange / 2);
    }
  </script>
</body>
</html>
