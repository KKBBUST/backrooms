<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoGebra 嵌入展示</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
  src="https://www.geogebra.org/calculator/g5gzmzde?embed&toolbar=0&menuBar=0" 
  width="100%" 
  height="100%" 
  allowfullscreen 
  style="border: 0; position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;" 
  frameborder="0">
  </iframe>
</body>
</html>
