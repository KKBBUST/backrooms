<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>GeoGebra 定位工具</title>
  <script src="https://www.geogebra.org/apps/deployggb.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }
    #ggb-element {
      width: 100%;
      height: 100%;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 8px;
      font-family: sans-serif;
      z-index: 1000;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    input {
      width: 60px;
      font-size: 14px;
    }
    button {
      font-size: 14px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div id="controls">
    X: <input type="number" id="xCoord" value="0">
    Y: <input type="number" id="yCoord" value="0">
    <button id="moveButton" disabled>尚未載入</button>
  </div>
  <div id="ggb-element"></div>

  <script>
    let ggbApp, ggbAPI = null;

    // 設定 GeoGebra 初始化完成後的回呼函式
    window.ggbOnInit = function(api) {
      ggbAPI = api;
      const btn = document.getElementById("moveButton");
      btn.disabled = false;
      btn.textContent = "定位";
      btn.onclick = moveTo;
    };

    // 建立並注入 Applet
    ggbApp = new GGBApplet({
      "appName": "classic",
      "material_id": "cbea66c7", // 使用你提供的 ID
      "showToolBar": false,
      "showAlgebraInput": false,
      "showMenuBar": false,
      "showZoomButtons": false,
      "showFullscreenButton": false,
      "enableShiftDragZoom": true,
      "showResetIcon": false,
      "ggbOnInit": "ggbOnInit"
    }, true);

    // 監聽頁面載入，並加載 GeoGebra
    window.addEventListener("load", function () {
      ggbApp.inject('ggb-element');
    });

    // 確保 GeoGebra 完全載入後啟用按鈕
    let intervalCheck = setInterval(function() {
      if (ggbAPI !== null) {
        const btn = document.getElementById("moveButton");
        btn.disabled = false;
        btn.textContent = "定位";
        clearInterval(intervalCheck); // 停止檢查
      }
    }, 500);

    // 移動畫面函式
    function moveTo() {
      if (!ggbAPI) return alert("尚未載入");
      const x = parseFloat(document.getElementById("xCoord").value);
      const y = parseFloat(document.getElementById("yCoord").value);
      const span = 10; // 畫面縮放範圍大小，可調整
      ggbAPI.setCoordSystem(x - span/2, x + span/2, y - span/2, y + span/2);
    }
  </script>
</body>
</html>
