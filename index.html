<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>GeoGebra 乾淨嵌入</title>
  <script src="https://www.geogebra.org/apps/deployggb.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      overflow: hidden;
    }
    #ggb-element {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="ggb-element"></div>
  <script>
    var app = new GGBApplet({
      "appName": "graphing", // 可用 "classic", "graphing", "geometry"
      "material_id": "cbea66c7", // 你的活動 ID
      "showToolBar": false,
      "showAlgebraInput": false,
      "showMenuBar": false,
      "showResetIcon": false,
      "showZoomButtons": false,
      "showFullscreenButton": false,
      "enableShiftDragZoom": false,
      "showLogging": false,
      "showSuggestionButtons": false,
      "enableLabelDrags": false
    }, true);
    window.addEventListener("load", function () {
      app.inject('ggb-element');
    });
  </script>
</body>
</html>
