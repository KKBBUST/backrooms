<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>GeoGebra 動態座標更新</title>
  <script src="https://www.geogebra.org/apps/deployggb.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      overflow: hidden;
    }
    #ggb-element {
      width: 100%;
      height: 80%;
    }
    #coordinates {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="ggb-element"></div>

  <div id="coordinates">
    <label for="x-coordinate">X: </label>
    <input type="number" id="x-coordinate" value="0">
    <label for="y-coordinate">Y: </label>
    <input type="number" id="y-coordinate" value="0">
    <button onclick="updatePoint()">更新點</button>
  </div>

  <script>
    var app = new GGBApplet({
      "appName": "classic",
      "showToolBar": true,
      "showAlgebraInput": true,
      "showMenuBar": true,
      "showResetIcon": true,
      "showZoomButtons": true,
      "enableShiftDragZoom": true,
      "showLogging": false,
      "showSuggestionButtons": false,
      "enableLabelDrags": true,
      "width": 800,
      "height": 600
    }, true);

    window.addEventListener("load", function () {
      app.inject('ggb-element');
      app.evalCommand('A = (0, 0)');
    });

    function updatePoint() {
      var x = document.getElementById("x-coordinate").value;
      var y = document.getElementById("y-coordinate").value;
      app.evalCommand(`A = (${x}, ${y})`); // 更新點 A 的位置
    }
  </script>
</body>
</html>
